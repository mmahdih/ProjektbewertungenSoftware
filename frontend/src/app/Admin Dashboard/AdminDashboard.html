<!-- dashboard.component.html -->
<div class="flex flex-col min-h-screen bg-gray-900 text-white">
  <!-- Top Navigation Bar -->
  <div class="bg-gray-800 shadow-lg">
    <nav class="flex items-center justify-between px-4 py-3 sm:px-6 lg:px-8">
      <ul class="flex space-x-1 sm:space-x-2">
        <li class="text-white p-2 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg">Content</li>
        <li class="text-white p-2 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg">Categories</li>
        <li class="text-white p-2 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg">Tools</li>
        <li class="text-white p-2 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg">Help</li>
      </ul>
      <div class="flex gap-6">
        <div>
          <button 
          class="p-2 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg"
          (click)="darkmode_toggle()">
          <!-- Sun Icon - shown when dark mode is active -->
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="size-6"
            [hidden]="darkMode ? false : true">
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
          </svg>
          
          <!-- Moon Icon - shown when light mode is active -->
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="size-6"
            [hidden]="darkMode ? true : false">
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
          </svg>
        </button>
        </div>
        <div class="profile text-white p-2 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg">
        <a href="#" class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
          <p>Muster</p>
        </a>
      </div>
      </div>
    </nav>
  </div>
  
  <!-- Main Content -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar (hidden on small screens) -->
    <div class="w-64 bg-gray-800 min-h-full p-4 hidden md:block">
      <div class="space-y-2">
        <div class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
          </svg>
          <p>Dashboard</p>
        </div>
        <div class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6" />
          </svg>
          <p>Analytics</p>

        </div>
        <div class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
          </svg>
          <p>Settings</p>
        </div>
        <div class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5" />
          </svg>
          <p>Reports</p>
        </div>
      </div>
    </div>
  
    <!-- Main Content Area -->
    <div class="flex-1 bg-gray-900 overflow-auto p-4 sm:p-6">
      <div class="control mb-6">
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
          Test Button
        </button>
      </div>
      <div class="buttons grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-gray-800 p-4 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-2">Card 1</h3>
          <p>Content for card 1</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-2">Card 2</h3>
          <p>Content for card 2</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-2">Card 3</h3>
          <p>Content for card 3</p>
        </div>
      </div>
    </div>
  </div>
</div>
