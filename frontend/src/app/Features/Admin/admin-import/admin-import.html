<div class="flex flex-col p-6 mb-6">

  <!-- Header -->
  <div class="flex flex-row justify-between items-center mb-6">
    <div class="flex items-center gap-10">
      <span class="font-bold text-3xl">Import</span>
      <span class="text-gray-500 text-sm">
        Lade eine CSV- oder XLSX-Datei hoch, um Daten zu importieren.
      </span>
    </div>

    <!-- Vorlage: liegt im gleichen Ordner wie diese HTML-Datei -->
    <div class="flex items-center gap-3">
      <div class="flex flex-col text-right">
        <span class="text-sm font-semibold">Vorlage herunterladen</span>
        <span class="text-xs text-gray-500">Passendes CSV/XLSX-Layout</span>
      </div>

      <a
        href="../../../../assets/template_import.xlsx"
        download
        class="inline-flex items-center gap-2 px-4 py-2 border rounded-md text-sm font-medium hover:bg-gray-50 transition"
      >
        <mat-icon class="text-base">download</mat-icon>
        Vorlage
      </a>
    </div>
  </div>

  <!-- Dropzone -->
  <div
    class="border-2 border-dashed border-gray-300 rounded-md px-6 py-10 flex flex-col items-center justify-center text-center cursor-pointer hover:border-gray-400 hover:bg-gray-50 transition"
  >
    <mat-icon class="mb-3 text-4xl text-gray-400">upload_file</mat-icon>
    <p class="font-semibold mb-1">Datei hierher ziehen</p>
    <p class="text-sm text-gray-500 mb-4">
      oder <span class="font-semibold text-gray-700">klicke</span>, um eine Datei auszuwählen
    </p>

    <input
      type="file"
      class="hidden"
      id="importFileInput"
      accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
    />
    <label
      for="importFileInput"
      class="px-4 py-2 border rounded-md text-sm font-medium hover:bg-gray-100 cursor-pointer"
    >
      Datei auswählen
    </label>

    <p class="mt-3 text-xs text-gray-400">
      Unterstützte Formate: CSV, XLSX
    </p>
  </div>

  <!-- Fehlerbox -->
  <div
    class="flex flex-row gap-3 p-3 mt-5 border-2 bg-red-50 text-red-900 border-red-400 rounded-sm items-start"
    *ngIf="errorMessage"
  >
    <mat-icon>error</mat-icon>
    <p class="text-sm">test</p>
  </div>

</div>
