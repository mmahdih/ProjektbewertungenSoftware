<app-form-modal
  [showModal]="showAddModel"
  [title]="'Administrator anlegen'"
  [fields]="fields"
  (close)="closeAddModel()"
  (save)="saveAdmin($event)"
>
</app-form-modal>

<app-page-header title="Administratoren" (addClick)="openAddModel()"></app-page-header>

<app-table-column
  [items]="admins"
  [columns]="columns"
  (edit)="openEditModal($event)"
  (delete)="deleteAdmin($event)"
></app-table-column>

<app-form-modal
  [showModal]="showEditModal"
  [title]="'Administrator Editieren'"
  [fields]="fieldsEdit"
  [record]="editingAdmin"
  (close)="closeEditModal()"
  (save)="saveEdit($event)"
>
</app-form-modal>
