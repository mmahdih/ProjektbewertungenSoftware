<app-form-modal
  [showModal]="showAddModel"
  [title]="'Frage anlegen'"
  [fields]="fields"
  (close)="closeAddModel()"
  (save)="saveQuestion($event)">
</app-form-modal>

<app-page-header
  title="Fragen"
  (addClick)="openAddModel()"
></app-page-header>

<app-table-column
  [items]="questions"
  [columns]="columns"
></app-table-column>
