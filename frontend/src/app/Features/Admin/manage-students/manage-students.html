<app-form-modal
  [showModal]="showAddModel"
  [title]="'Schüler anlegen'"
  [fields]="fields"
  (close)="closeAddModel()"
  (save)="saveStudent($event)"
>
</app-form-modal>

<app-page-header title="Schüler" (addClick)="openAddModel()"></app-page-header>

<app-table-column [items]="students" [columns]="columns" (edit)="openEditModal($event)"></app-table-column>

<app-form-modal
  [showModal]="showEditModal"
  [title]="'Schüler Editieren'"
  [fields]="fieldsEdit"
  [record]="editingStudent"
  (close)="closeEditModal()"
  (save)="saveEdit($event)"
>
</app-form-modal>
