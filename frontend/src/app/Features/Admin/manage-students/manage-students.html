<div
  id="add-user-modal"
  [hidden]="!showAddModel"
  class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto bg-gray-900/50 dark:bg-gray-900/60 backdrop-blur-sm"
>
  <div class="relative w-full h-full max-w-2xl px-4 md:h-auto">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
      <div
        class="flex items-start justify-between p-5 border-b rounded-t dark:border-gray-700 border-gray-200"
      >
        <h3 class="text-xl font-semibold dark:text-white">New User</h3>
        <button
          (click)="closeAddModel()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <mat-icon class="w-5 h-5">close</mat-icon>
        </button>
      </div>

      <form (ngSubmit)="saveStudent()">
        <div class="p-6 space-y-6">
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <label
                for="first-name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >First Name</label
              >
              <input
                type="text"
                name="firstName"
                id="first-name"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Bonnie"
                required
                [(ngModel)]="firstName"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="last-name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Last Name</label
              >
              <input
                type="text"
                name="lastName"
                id="last-name"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Green"
                required
                [(ngModel)]="lastName"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="username"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Username</label
              >
              <input
                type="text"
                name="username"
                id="username"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Nachname.Vorname"
                required
                [(ngModel)]="username"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="position"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Position</label
              >
              <p
                id="position"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
              >
                Teacher
              </p>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="current-password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
              >
              <input
                type="password"
                name="password"
                id="current-password"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="••••••••"
                required
                [(ngModel)]="password"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="new-password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Confirm Password</label
              >
              <input
                type="password"
                name="confirmPassword"
                id="new-password"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="••••••••"
              />
            </div>
          </div>
        </div>

        <div
          class="flex items-start justify-between p-5 border-t rounded-b dark:border-gray-700 border-gray-200"
        >
          <button
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="submit"
          >
            Save All
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="w-full mb-1">
    <div class="mb-4">
      <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">All teachers</h1>
    </div>
    <div class="sm:flex">
      <div
        class="items-center hidden mb-3 sm:flex sm:divide-x sm:divide-gray-100 sm:mb-0 dark:divide-gray-700"
      >
        <form class="lg:pr-3">
          <label for="users-search" class="sr-only">Search</label>
          <div class="relative mt-1 lg:w-64 xl:w-96">
            <input
              type="text"
              id="users-search"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search for users"
            />
          </div>
        </form>
        <div class="flex pl-0 mt-3 space-x-1 sm:pl-2 sm:mt-0">
          <button
            class="inline-flex justify-center p-1 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          >
            <mat-icon class="w-5 h-5 mr-2 -ml-1">filter_alt</mat-icon>
            Filter
          </button>
        </div>
      </div>
      <div class="flex items-center ml-auto space-x-2 sm:space-x-3">
        <button
          type="button"
          (click)="openAddModel()"
          data-modal-target="add-user-modal"
          data-modal-toggle="add-user-modal"
          class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          <mat-icon class="w-5 h-5 mr-2 -ml-1">add</mat-icon>
          Add teacher
        </button>
        <a
          href="#"
          class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700"
        >
          <mat-icon class="w-5 h-5 mr-2 -ml-1">download</mat-icon>
          Export
        </a>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-col">
  <div class="overflow-x-auto">
    <div class="inline-block min-w-full align-middle">
      <div class="overflow-hidden shadow">
        <table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-600">
          <thead class="bg-gray-100 dark:bg-gray-700">
          <tr>
            <th scope="col" class="p-4">
              <div class="flex items-center">
                <input
                  id="checkbox-all"
                  aria-describedby="checkbox-1"
                  type="checkbox"
                  class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                />
                <label for="checkbox-all" class="sr-only">checkbox</label>
              </div>
            </th>
            <th
              scope="col"
              class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
            >
              Name
            </th>
            <th
              scope="col"
              class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
            >
              Role
            </th>
            <th
              scope="col"
              class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
            >
              Actions
            </th>
          </tr>
          </thead>

          <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
          <tr *ngFor="let student of students" class="hover:bg-gray-100 dark:hover:bg-gray-700">
            <td class="w-4 p-4">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  [id]="'checkbox-' + student.id"
                  class="w-4 h-4 border-gray-300 rounded bg-gray-50"
                />
                <label [for]="'checkbox-' + student.id" class="sr-only">checkbox</label>
              </div>
            </td>

            <td class="flex items-center p-4 space-x-8 whitespace-nowrap">
              <img
                [src]="student.avatarUrl || 'https://flowbite.com/docs/images/people/profile-picture-5.jpg'"
                class="w-10 h-10 rounded-full"
                alt="avatar"
              />
              <div class="text-sm font-normal text-gray-500 dark:text-gray-400">
                <div class="text-base font-semibold text-gray-900 dark:text-white">
                  {{ student.firstName }} {{ student.lastName }}
                </div>
                <div class="text-sm font-normal text-gray-500 dark:text-gray-400">
                  {{ student.username }}
                </div>
              </div>
            </td>

            <td class="p-4 space-x-2 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{ student.roleName }}
            </td>

            <td class="p-4 space-x-2 whitespace-nowrap">
              <button
                type="button"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-white rounded-lg bg-blue-700 hover:bg-blue-800"
              >
                <mat-icon class="w-4 h-4 mr-2">edit</mat-icon> Edit student
              </button>
              <button
                type="button"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-800"
              >
                <mat-icon class="w-4 h-4 mr-2">delete</mat-icon> Delete student
              </button>
              <button
                type="button"
                (click)="onResetPassword(student)"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-orange-600 rounded-lg hover:bg-orange-700"
              >
                <mat-icon class="w-4 h-4 mr-2">lock_reset</mat-icon>
                Reset password
              </button>
            </td>
          </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="tempPassword"
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/50 dark:bg-gray-900/60 backdrop-blur-sm"
>
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow max-w-md w-full">
    <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">
      Neues temporäres Passwort
    </h3>
    <p class="mb-2 text-gray-700 dark:text-gray-300">
      Gib dieses Passwort an den Schüler weiter. Er sollte es beim nächsten Login ändern:
    </p>
    <p class="font-mono text-xl mb-4 text-blue-600 dark:text-blue-400">
      {{ tempPassword }}
    </p>
    <button
      (click)="tempPassword = null"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
    >
      Schließen
    </button>
  </div>
</div>
