<div
  id="add-user-modal"
  [hidden]="!showAddModel"
  class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto bg-gray-900/50 dark:bg-gray-900/60 backdrop-blur-sm"
>
  <div class="relative w-full h-full max-w-2xl px-4 md:h-auto">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
      <div
        class="flex items-start justify-between p-5 border-b rounded-t dark:border-gray-700 border-gray-200"
      >
        <h3 class="text-xl font-semibold dark:text-white">New User</h3>
        <button (click)="closeAddModel()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <mat-icon class="w-5 h-5">close</mat-icon>
        </button>
      </div>
      <!-- Modal body -->
      <form (ngSubmit)="saveStudent()">
        <div class="p-6 space-y-6">
          <form action="">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label
                  for="first-name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >First Name</label
                >
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Bonnie"
                  required
                  [(ngModel)]="firstName"
                />
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label
                  for="last-name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Last Name</label
                >
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Green"
                  required
                  [(ngModel)]="lastName"
                />
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label
                  for="username"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Username</label
                >
                <input
                  type="username"
                  name="username"
                  id="username"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Nachname.Vorname"
                  required
                  [(ngModel)]="username"
                />
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label
                  for="position"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Position</label
                >
                <p id="position"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                >
                  Teacher
                </p>
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label
                  for="current-password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Current Password</label
                >
                <input
                  type="password"
                  name="current-password"
                  id="current-password"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="••••••••"
                  required
                  [(ngModel)]="password"
                />
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label
                  for="new-password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >New Password</label
                >
                <input
                  type="password"
                  name="new-password"
                  id="new-password"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div
          class="flex items-start justify-between p-5 border-t rounded-b dark:border-gray-700 border-gray-200"
        >
          <button
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="submit"
          >
            Save All
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-page-header
  title="Schüler"
  (addClick)="openAddModel()"
></app-page-header>

<div class="flex flex-col">
  <div class="overflow-x-auto">
    <div class="inline-block min-w-full align-middle">
      <div class="overflow-hidden shadow">
        <table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-600">
          <thead class="bg-gray-100 dark:bg-gray-700">
            <tr>
              <th scope="col" class="p-4">
                <div class="flex items-center">
                  <input
                    id="checkbox-all"
                    aria-describedby="checkbox-1"
                    type="checkbox"
                    class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label for="checkbox-all" class="sr-only">checkbox</label>
                </div>
              </th>
              <th
                scope="col"
                class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
              >
                Name
              </th>
              <th
                scope="col"
                class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
              >
                Role
              </th>
              <th
                scope="col"
                class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
              >
                Actions
              </th>
            </tr>
          </thead>

          <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
            <!-- Dynamische Zeilen -->
            <tr *ngFor="let student of students" class="hover:bg-gray-100 dark:hover:bg-gray-700">
              <!-- Checkbox -->
              <td class="w-4 p-4">
                <div class="flex items-center">
                  <input
                    type="checkbox"
                    [id]="'checkbox-' + student.id"
                    class="w-4 h-4 border-gray-300 rounded bg-gray-50"
                  />
                  <label [for]="'checkbox-' + student.id" class="sr-only">checkbox</label>
                </div>
              </td>

              <!-- Avatar + Name + Email -->
              <td class="flex items-center p-4 space-x-8 whitespace-nowrap">
                <img
                  [src]="student.avatarUrl || 'https://flowbite.com/docs/images/people/profile-picture-5.jpg'"
                  class="w-10 h-10 rounded-full"
                  alt="avatar"
                />
                <div class="text-sm font-normal text-gray-500 dark:text-gray-400">
                  <div class="text-base font-semibold text-gray-900 dark:text-white">
                    {{ student.firstName }} {{ student.lastName }}
                  </div>
                  <div class="text-sm font-normal text-gray-500 dark:text-gray-400">
                    {{ student.username }}
                  </div>
                </div>
              </td>

              <!-- Role -->
              <td class="p-4 space-x-2 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ student.roleName }}
              </td>

              <!-- Actions -->
              <td class="p-4 space-x-2 whitespace-nowrap">
                <button
                  type="button"
                  class="inline-flex items-center px-3 py-2 text-sm font-medium text-white rounded-lg bg-blue-700 hover:bg-blue-800"
                >
                  <mat-icon class="w-4 h-4 mr-2">edit</mat-icon> Edit student
                </button>
                <button
                  type="button"
                  class="inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-800"
                >
                  <mat-icon class="w-4 h-4 mr-2">delete</mat-icon> Delete student
                </button>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
