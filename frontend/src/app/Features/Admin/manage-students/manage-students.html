<app-form-modal
  [showModal]="showAddModel"
  [title]="'Schüler anlegen'"
  [fields]="fields"
  (close)="closeAddModel()"
  (save)="saveStudent($event)">
</app-form-modal>

<app-page-header
  title="Schüler"
  (addClick)="openAddModel()"
></app-page-header>

<app-table-column
  [items]="students"
  [columns]="columns"
></app-table-column>
