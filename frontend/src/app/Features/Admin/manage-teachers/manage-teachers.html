<app-form-modal
  [showModal]="showAddModel"
  [title]="'Lehrer anlegen'"
  [fields]="fields"
  (close)="closeAddModel()"
  (save)="saveTeacher($event)"
>
</app-form-modal>

<app-page-header title="Lehrer" (addClick)="openAddModel()"></app-page-header>

<app-table-column
  [items]="teachers"
  [columns]="columns"
  (edit)="openEditModal($event)"
  (delete)="deleteTeacher($event)"
></app-table-column>

<app-form-modal
  [showModal]="showEditModal"
  [title]="'Lehrer Editieren'"
  [fields]="fieldsEdit"
  [record]="editingTeacher"
  (close)="closeEditModal()"
  (save)="saveEdit($event)"
>
</app-form-modal>
