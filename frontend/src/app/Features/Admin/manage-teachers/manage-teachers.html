<app-form-modal
  [showModal]="showAddModel"
  [title]="'Lehrer anlegen'"
  [fields]="fields"
  (close)="closeAddModel()"
  (save)="saveTeacher($event)">
</app-form-modal>

<app-page-header
  title="Lehrer"
  (addClick)="openAddModel()"
></app-page-header>

<app-table-column
  [items]="teachers"
  [columns]="columns"
></app-table-column>
