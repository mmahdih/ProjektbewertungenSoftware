<div
  class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="w-full mb-1">
    <div class="mb-4">
      <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Meine Gruppe</h1>
    </div>
  </div>
</div>

<table class="w-full divide-y divide-gray-200 table-fixed dark:divide-gray-600">
  <thead class="bg-gray-100 dark:bg-gray-700 ">
    <tr>
      <th
        scope="col"
        class="p-4 text-xs font-medium text-center  text-gray-500 uppercase dark:text-gray-400"
      >
        Vorname
      </th>
      <th
        scope="col"
        class="p-4 text-xs font-medium text-center text-gray-500 uppercase dark:text-gray-400"
      >
        Nachname
      </th>
      <th
        scope="col"
        class="p-4 text-xs font-medium text-center text-gray-500 uppercase dark:text-gray-400"
      >
        Email
      </th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
    @for (student of students; track $index) {
    <tr class="hover:bg-gray-100 dark:hover:bg-gray-700 ">
      <td class="p-4 mr-12 space-x-8 whitespace-nowrap text-center">
        <div class="text-sm font-normal text-gray-500 dark:text-gray-400">
          <div class="text-base font-semibold text-gray-900 dark:text-white">
            {{ student.firstName }}
          </div>
        </div>
      </td>
      <td
        class="p-4 space-x-2 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white text-center"
      >
        {{ student.lastName }}
      </td>
      <td class="p-4 space-x-2 whitespace-nowrap text-center">
        {{ student.email }}
      </td>
    </tr>
    }
  </tbody>
</table>
