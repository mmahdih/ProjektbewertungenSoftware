<section class="flex flex-col">
  <!-- navbar -->
  <app-dashboard-navbar></app-dashboard-navbar>

  <!-- main contents -->
  <div class="flex flex-row">
    <!-- side bar -->
    <app-sidebar></app-sidebar>

    <!-- contents -->
    <div class="flex-1 p-6">
      <mat-card class="grades-card max-w-[500px] mx-auto text-center flex">
        <mat-card-header class="mx-auto text-center flex">
          <mat-card-title> {{ project }} </mat-card-title>
          <mat-card-subtitle> {{ user }} </mat-card-subtitle>
          <mat-card-subtitle> {{ group }} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mat-card-content">
          {{ learningFields[learningFieldsCount] }}
          <div class="contentList">
            <div class="teacherList">
              <mat-list>
                <span matListItemTitle>Teachers</span>
                @for (item of teachers; track $index) {
                <mat-list-item>{{ item.name }}</mat-list-item>
                }
              </mat-list>
            </div>
            <div class="gradesList">
              <mat-list>
                <span matListItemTitle>Grades</span>
                @for (item of grades; track $index) {
                <mat-list-item>{{ item.grade }}</mat-list-item>
                }
              </mat-list>
            </div>
            <div class="OverallGrade">
              <mat-list>
                <span matListItemTitle>Overall Grade</span>
                <div style="background-color: chartreuse;">
                  <mat-list-item>{{overallGrade}}</mat-list-item>
                </div>
              </mat-list>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="mat-card-actions">
          <button
            class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"(click)="changeLf('down')"
          >
            <mat-icon> keyboard_arrow_left </mat-icon>
          </button>
          <button
            class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" (click)="changeLf('up')"
          >
            <mat-icon> keyboard_arrow_right </mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
