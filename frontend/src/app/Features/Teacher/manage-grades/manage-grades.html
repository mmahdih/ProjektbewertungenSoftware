<div
  class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="w-full mb-1">
    <div class="mb-4">
      <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">
        Notenverwaltung
      </h1>
    </div>
    <div class="sm:flex">
      <div
        class="items-center hidden mb-3 sm:flex sm:divide-x sm:divide-gray-100 sm:mb-0 dark:divide-gray-700"
      >
        <form class="lg:pr-3">
          <label for="users-search" class="sr-only">Search</label>
          <div class="relative mt-1 lg:w-64 xl:w-96">
            <input
              type="text"
              name="email"
              id="users-search"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search for users"
            />
          </div>
        </form>
        <div class="flex pl-0 mt-3 space-x-1 sm:pl-2 sm:mt-0">
          <button
            class="inline-flex justify-center p-1 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          >
            <mat-icon class="w-5 h-5 mr-2 -ml-1">filter_alt</mat-icon>
            Filter
          </button>
        </div>
      </div>

      <div class="flex items-center ml-auto space-x-2 sm:space-x-3">
<button
  type="button"
  (click)="toggleQuickEdit()"
  class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-white rounded-lg focus:ring-4 sm:w-auto dark:focus:ring-blue-800 transition"
  [ngClass]="quickEditEnabled 
    ? 'bg-blue-900 hover:bg-blue-900 focus:ring-blue-500' 
    : 'bg-blue-700 hover:bg-blue-800 focus:ring-blue-300'"
>
  <mat-icon class="w-5 h-5 mr-2 -ml-1">edit</mat-icon>
  {{ quickEditEnabled ? 'Quick Edit' : 'Quick Edit' }}
</button>


        <button
          type="button"
          (click)="saveAllQuickEdit()"
          class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700"
        >
          <mat-icon class="w-5 h-5 mr-2 -ml-1">save</mat-icon>
          Speichern
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-col">
  <div class="overflow-x-auto">
    <div class="inline-block min-w-full align-middle">
      <div class="overflow-hidden shadow">
        <table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-600">
          <thead class="bg-gray-100 dark:bg-gray-700">
            <tr>
              <th scope="col" class="p-4">
                <div class="flex items-center">
                  <input
                    id="checkbox-all"
                    aria-describedby="checkbox-1"
                    type="checkbox"
                    class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label for="checkbox-all" class="sr-only">checkbox</label>
                </div>
              </th>
              <th
                scope="col"
                class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
              >
                Name
              </th>
              <th
                scope="col"
                class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
              >
                Subjekt / Note
              </th>
              <th
                scope="col"
                class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody
            class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700"
          >
            <tr
              *ngFor="let student of students; trackBy: trackByStudentId"
              class="hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
              (dblclick)="openModal(student)"
            >
              <td class="w-4 p-4">
                <div class="flex items-center">
                  <input
                    [id]="'checkbox-' + student.id"
                    aria-describedby="checkbox-1"
                    type="checkbox"
                    class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label [for]="'checkbox-' + student.id" class="sr-only">checkbox</label>
                </div>
              </td>
              <td class="flex items-center p-4 mr-12 space-x-8 whitespace-nowrap">
                <img
                  class="w-10 h-10 rounded-full"
                  [src]="student.avatarUrl"
                  alt="avatar"
                />
                <div class="text-sm font-normal text-gray-500 dark:text-gray-400">
                  <div class="text-base font-semibold text-gray-900 dark:text-white">
                    {{ student.name }}
                  </div>
                  <div class="text-sm font-normal text-gray-500 dark:text-gray-400">
                    {{ student.email }}
                  </div>
                </div>
              </td>

<td
  class="p-4 space-x-2 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white"
>
  <ng-container *ngIf="!quickEditEnabled; else editMode">
    {{ student.subject }} ({{ student.grade }})
  </ng-container>

  <ng-template #editMode>
    <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-1 sm:space-y-0 items-center">
      <span class="text-sm text-gray-700 dark:text-gray-200">
        {{ student.subject }}
      </span>
      <input
        type="text"
        [(ngModel)]="student.grade"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        placeholder="Note"
      />
    </div>
  </ng-template>
</td>

              <td class="p-4 space-x-2 whitespace-nowrap">
                <button
                  type="button"
                  (click)="openModal(student); $event.stopPropagation()"
                  class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-blue-300 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700"
                >
                  <mat-icon class="w-5 h-5 mr-1 -ml-1">info</mat-icon>
                  Details
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div
  *ngIf="modalData"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/40"
>
  <div
    class="relative w-full max-w-lg p-6 bg-white rounded-lg shadow-lg dark:bg-gray-800"
  >
    <div class="flex items-start justify-between mb-4">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
        Sch√ºler bearbeiten
      </h3>
      <button
        type="button"
        (click)="closeModal()"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <span class="text-xl">&times;</span>
      </button>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
          Name
        </label>
        <p class="text-gray-900 dark:text-white">{{ modalData?.name }}</p>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
            Fach
          </label>
          <p class="text-gray-900 dark:text-white">{{ modalData?.subject }}</p>


        </div>
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
            Note
          </label>
          <input
            type="text"
            [(ngModel)]="modalData.grade"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          />
        </div>
      </div>
    </div>

    <div class="flex justify-end mt-6 space-x-2">
      <button
        type="button"
        (click)="closeModal()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:bg-gray-600"
      >
        Abbrechen
      </button>
      <button
        type="button"
        (click)="saveFromModal()"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Speichern
      </button>
    </div>
  </div>
</div>
