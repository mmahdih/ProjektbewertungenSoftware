<div class="p-4">
  <div
    class="bg-white shadow rounded-lg p-4 my-4 sm:p-6 xl:p-8 dark:bg-gray-800 flex justify-between"
  >
    <span class="font-bold text-3xl">Projects</span>
    <button
      type="button"
      (click)="openNewModel()"
      class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      <mat-icon class="w-5 h-5 mr-2 -ml-1">add</mat-icon>
      Add new Project
    </button>
  </div>
  
  <!-- All Projects Overview -->
    <div class="bg-white shadow rounded-lg p-4 my-4 sm:p-6 xl:p-8 dark:bg-gray-800">
      <h2 class="text-2xl font-bold dark:text-white mb-4 flex items-center">
        <mat-icon class="mr-2">folder</mat-icon>
        All Projects
      </h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        @for (proj of projects(); track proj.id) {
          <div routerLink="{{proj.id}}"
            class="bg-white shadow rounded-lg p-4 dark:bg-gray-700 hover:shadow-lg transition-shadow cursor-pointer hover:ring-2 hover:ring-blue-500">
            <div class="flex justify-between items-start mb-2">
              <div class="flex-1">
                <h3 class="text-xl font-semibold dark:text-white mb-1">
                  {{ proj.title }}
                </h3>
                @if (proj.description) {
                  <p class="text-sm text-gray-600 dark:text-gray-300 mb-2">
                    {{ proj.description }}
                  </p>
                }
              </div>
            </div>
            
            <div class="flex flex-wrap gap-2 items-center text-xs text-gray-600 dark:text-gray-400">
              <span class="flex items-center">
                <mat-icon class="mr-1 text-sm">groups</mat-icon>
                {{ proj.groups.length }} team{{ proj.groups.length !== 1 ? 's' : '' }}
              </span>
              <span class="flex items-center">
                <mat-icon class="mr-1 text-sm">event</mat-icon>
                {{ proj.deadline | date:'MMM d' }}
              </span>
            </div>
          </div>
        }
      </div>
    </div>
</div>

<div
  id="add-user-modal"
  [hidden]="!showNewModel"
  class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto bg-gray-900/50 dark:bg-gray-900/60 backdrop-blur-sm"
>
  <div class="relative w-full h-full max-w-2xl px-4 md:h-auto">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
      <div
        class="flex items-start justify-between p-5 border-b rounded-t dark:border-gray-700 border-gray-200"
      >
        <h3 class="text-xl font-semibold dark:text-white">Add New Project</h3>
        <button
          type="button"
          (click)="closeNewModel()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <mat-icon class="w-5 h-5">close</mat-icon>
        </button>
      </div>
      
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <form action="">
          <div class="grid grid-cols-1 gap-6">
            <div>
              <label
                for="project-name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Project Name
              </label>
              <input
                type="text"
                name="project-name"
                id="project-name"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Einrichtung eines IT-gestÃ¼tzten Arbeitsplatzes"
                required
              />
            </div>
            
            <div>
              <label
                for="deadline"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Deadline
              </label>
              <input
                type="date"
                name="deadline"
                id="deadline"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                required
              />
            </div>
            
            <div>
              <label
                for="biography"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Description
              </label>
              <textarea
                id="biography"
                rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Project Description here..."
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      
      <div
        class="flex items-start justify-between p-5 border-t rounded-b dark:border-gray-700 border-gray-200"
      >
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Save All
        </button>
      </div>
    </div>
  </div>
</div>
