<section class="flex flex-col">

  <app-dashboard-navbar></app-dashboard-navbar>

  <div class="flex flex-row">

    <app-sidebar></app-sidebar>

    <div class="flex-1 p-6">

      <!-- TOP ROW -->
      <div class="flex flex-row justify-between items-center mb-6">
        <!-- LEFT: Title -->
        <div class="flex items-center gap-2 cursor-pointer hover:text-indigo-500 transition-colors">
          <span class="font-bold text-3xl">Export</span>
        </div>

        <!-- RIGHT: Searchbox + Ergebnisse -->
        <div class="flex items-center gap-6">
          <!-- Searchbox -->
          <div class="max-w-sm w-full">
            <div class="flex items-center rounded-md bg-white/5 pl-3 outline-1 outline-gray-600 focus-within:outline-2 focus-within:outline-indigo-500">
              <input id="searchbox" type="text" name="searchbox" placeholder="Search Content..." class="block w-full py-2 pr-3 pl-1 text-2xl text-black placeholder-gray-700 focus:outline-none sm:text-sm" />
              <mat-icon class="m-2 text-black">search</mat-icon>
            </div>
          </div>
        </div>
      </div>

      <!-- TABLES + FILTER -->
      <div class="flex flex-col xl:flex-row gap-6 mb-8">

        <!-- LEFT AREA (Tables) -->
        <div id="table-area" class="flex-1 grid grid-cols-1 gap-6">

          <!-- TABLE 2: Schüler -->
          <div class="bg-white rounded-lg shadow-md overflow-hidden h-[450px] flex flex-col">
            <div class="px-4 py-3 border-b border-black flex items-center justify-between">
              <span class="font-semibold text-lg text-black">Schüler</span>
              <div class="flex items-center gap-2 cursor-pointer hover:text-indigo-500 transition-colors">
                <span class="text-xs text-black uppercase tracking-wide">alle auswählen</span>
              </div>
            </div>

            <!-- Scrollbarer Tabellenbereich -->
            <div class="flex-1 overflow-y-auto">
              <table class="min-w-full table-fixed">
                <tbody class="divide-y divide-black">
                  <tr>
                    <td class="w-1/2 p-0">
                      <label class="block cursor-pointer">
                        <input type="checkbox" class="peer sr-only" />
                        <div class="w-full px-3 py-2 text-black hover:bg-black/10 transition peer-checked:bg-black peer-checked:text-white">
                          Option A
                        </div>
                      </label>
                    </td>
                    <td class="w-1/2 p-0">
                      <label class="block cursor-pointer">
                        <input type="checkbox" class="peer sr-only" />
                        <div class="w-full px-3 py-2 text-black hover:bg-black/10 transition peer-checked:bg-black peer-checked:text-white">
                          Option B
                        </div>
                      </label>
                    </td>
                  </tr>
                  <tr>
                    <td class="w-1/2 p-0">
                      <label class="block cursor-pointer">
                        <input type="checkbox" class="peer sr-only" />
                        <div class="w-full px-3 py-2 text-black hover:bg-black/10 transition peer-checked:bg-black peer-checked:text-white">
                          Option C
                        </div>
                      </label>
                    </td>
                    <td class="w-1/2 p-0">
                      <label class="block cursor-pointer">
                        <input type="checkbox" class="peer sr-only" />
                        <div class="w-full px-3 py-2 text-black hover:bg-black/10 transition peer-checked:bg-black peer-checked:text-white">
                          Option D
                        </div>
                      </label>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>

        <!-- RIGHT COLUMN: Filter + Export-Button -->
        <div class="w-full xl:w-80 flex flex-col items-center gap-4 self-start">
          <!-- FILTER PANEL -->
          <aside class="w-full bg-white rounded-lg shadow-md p-4 space-y-6">

            <!-- Title -->
            <div>
              <h2 class="text-lg font-semibold text-gray-900 mb-1">Filter</h2>
              <p class="text-sm text-gray-600">Optionen eingrenzen</p>
            </div>

            <!-- Schüler Filter -->
            <div class="space-y-2 text-sm text-gray-800">
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" class="h-4 w-4 rounded border-gray-300" />
                <span>placeholder</span>
              </label>

              <div class="mt-2">
                <label class="block text-xs text-gray-600 mb-1">Klassenstufe</label>
                <select class="w-full rounded-md border border-gray-300 text-sm px-2 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                  <option value="">Alle</option>
                  <option>6–7</option>
                </select>
              </div>
            </div>

            <!-- Buttons -->
            <div class="border-t border-gray-200 pt-4">
              <button class="w-full inline-flex justify-center items-center rounded-md border border-gray-300 px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-50 transition">
                Zurücksetzen
              </button>
            </div>

          </aside>

          <!-- EXPORT BUTTON mittig unter der Filterbox -->
          <button
            class="w-3/4 flex items-center justify-center gap-2 bg-indigo-600 text-white px-6 py-2 rounded-md shadow-md hover:bg-indigo-700 transition">
            <mat-icon class="text-white">download</mat-icon>
            <span class="text-base font-medium">Export</span>
          </button>
        </div>

      </div>

      <!-- ERROR BOX -->
      <div class="flex flex-row gap-3 p-3 mb-6 border-2 bg-red-50 text-red-900 border-red-400 rounded-sm">
        <mat-icon>error</mat-icon>
        <p>Keine Daten ausgewählt</p>
      </div>

      <router-outlet></router-outlet>

    </div>
  </div>
</section>
