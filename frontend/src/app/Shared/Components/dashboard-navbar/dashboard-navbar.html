<section>
    <div class="bg-neutral-900 p-2 px-8 flex flex-row justify-between">
        <!-- navbar contents -->
        <div class="flex flex-row gap-3">
            <div class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </div>
            <div class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4">
                <mat-icon>toc</mat-icon>
                <span>Contents</span>
            </div>
            <div class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4">
                <mat-icon>category</mat-icon>
                <span>Categories</span>
            </div>
            <div class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4">
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </div>
        </div>
        <div class="flex flex-row gap-2">
            <!-- dark and light mode toggle -->
            <div class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4"
                (click)="changeTheme()">
                <mat-icon>{{ theme === 'dark' ? 'dark_mode' : 'light_mode' }}</mat-icon>
            </div>

            <!-- Profiel badge -->
            <div class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4">
                <mat-icon>account_circle</mat-icon>
                <span>Max Mustermann</span>
            </div>
        </div>
    </div>
</section>
