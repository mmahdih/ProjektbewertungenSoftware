<aside 
  class="bg-gray-800 text-xl h-screen p-4 transition-[width] duration-300 ease-in-out overflow-hidden" 
  [ngClass]="isCollapsed ? 'w-20' : 'w-80'">
  
  <div class="flex flex-col justify-between h-full">
    <div class="flex flex-col gap-3">
      @for (item of menuItems; track $index) {
        <a [routerLink]="item.route">
          <div
            class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4 items-center">
            <mat-icon class="min-w-[24px]">{{ item.icon }}</mat-icon>
            @if (!isCollapsed) {
              <span class="animate-fadeIn">{{ item.label }}</span>
            }
          </div>
        </a>
      }
    </div>
    
    <button 
      (click)="logout()"
      class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4 items-center">
      <mat-icon class="min-w-[24px]">logout</mat-icon>
      @if (!isCollapsed) {
        <span class="animate-fadeIn">Ausloggen</span>
      }
    </button>
  </div>
</aside>
