<!-- General Sidebar -->
<section class="admin">
  <div class="w-80 h-screen text-xl bg-gray-800 min-h-full p-4 hidden md:block">

    <div class="flex flex-col gap-3">
      @for (item of menuItems; track $index) {
      <a [routerLink]="item.route">
        <div
          class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4 items-center">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.label }}</span>
        </div>
      </a>
      }
      <button (click)="logout()"
        class="text-white p-3 hover:bg-gray-700 cursor-pointer transition-colors rounded-lg flex gap-4 items-center">
        <mat-icon>logout</mat-icon>
        <span>Ausloggen</span>
      </button>
    </div>
  </div>
</section>
