<mat-card class="rating-card">
  <mat-card-header>
    <mat-card-title>{{test[frage]}}</mat-card-title>
    <mat-card-subtitle>Bitte w√§hle eine Bewertung</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
     @for (member of members; track $index) {
      <h2>{{ member.name }}</h2>
      <div class="rating">
        @for (val of [1,2,3,4,5,6]; track $index) {
          <button mat-icon-button (click)="setRating99(member.id, val)">
            <mat-icon 
            [class.active1]="ratings[member.id] === 1 && val === 1"
            [class.active2]="ratings[member.id] === 2 && val === 2"
            [class.active3]="ratings[member.id] === 3 && val === 3"
            [class.active4]="ratings[member.id] === 4 && val === 4"
            [class.active5]="ratings[member.id] === 5 && val === 5"
            [class.active6]="ratings[member.id] === 6 && val === 6">
                filter_{{val}} 
            </mat-icon>
          </button>
        }
      </div>
    }
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="submitRating2()">
      Bewertung speichern
    </button>
  </mat-card-actions>
</mat-card>
